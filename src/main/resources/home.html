<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fake Data Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
        }
        .center-form {
            min-height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .bg-color {
            background-color: #330240;
        }
    </style>
</head>
<body>
<div class="jumbotron bg-color text-white p-4 mb-3 text-center">
    <div class="container">
        <h1 class="display-4">Fake Data Generator</h1>
        <p class="lead">Quickly generate fake data for your applications!</p>
    </div>
</div>
<div class="container center-form">
    <form class="w-50" method="post" action="/generate">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter a name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter an email">
        </div>
        <button type="submit" class="btn btn-primary w-100">Generate</button>
    </form>
</div>
</body>
</html>
